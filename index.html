<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/money-favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="model-container">
      <div class="img-content">
        <img src="./assets/images/money-icon.png" alt="Currency" />
      </div>
      <div class="currency-exchange-content">
        <div class="currency-amount">
          <label for="amount">Amount</label>
          <input type="number" id="amount" value="1" />
        </div>
        <div class="currency">
          <label for="from">From</label>
          <select name="form" id="from">

            <option value="IDR">IDR - Indonesian Rupiah</option>
            <option value="ILS">ILS - Israeli Shekel</option>
            <option value="INR">INR - Indian Rupee</option>
            <option value="ISK">ISK - Icelandic Krona</option>
            <option value="JPY">JPY - Japanese Yen</option>
            <option value="KRW">KRW - South Korean Won</option>
            <option value="KZT">KZT - Kazakhstani Tenge</option>
            <option value="MXN">MXN - Mexican Peso</option>
            <option value="MYR">MYR - Malaysian Ringgit</option>
            <option value="NOK">NOK - Norwegian Krone</option>
            <option value="NZD">NZD - New Zealand Dollar</option>
            <option value="PAB">PAB - Panamanian Balboa</option>
            <option value="PEN">PEN - Peruvian Sol</option>
            <option value="PHP">PHP - Philippine Peso</option>
            <option value="PKR">PKR - Pakistani Rupee</option>
            <option value="PLN">PLN - Polish Zloty</option>

            <option value="RON">RON - Romanian Leu</option>

            <option value="SAR">SAR - Saudi Arabian Riyal</option>
            <option value="SEK">SEK - Swedish Krona</option>
            <option value="SGD">SGD - Singapore Dollar</option>
            <option value="THB">THB - Thai Baht</option>
            <option value="TRY">TRY - Turkish Lira</option>
            <option value="TWD">TWD - Taiwan New Dollar</option>
            <option value="UAH">UAH - Ukrainian Hryvnia</option>
            <option value="USD" selected>USD - US Dollar</option>
            <option value="UYU">UYU - Uruguayan Peso</option>
            <option value="VND">VND - Vietnamese Dong</option>
            <option value="ZAR">ZAR - South African Rand</option>
          </select>
        </div>
        <div class="currency-swap">
          <button id="swap" class="btn">
            <i class="fa-solid fa-right-left"></i>

        </div>

          <label for="to">To</label>

            <option value="PAB">PAB - Panamanian Balboa</option>

            <option value="VND">VND - Vietnamese Dong</option>
            <option value="ZAR">ZAR - South African Rand</option>
          </select>
        </div>
      </div>
      <div class="conversion">
        <p id="currency-name"></p>
        <p id="currency-value"></p>
        <small id="conversion-overview"></small>
      </div>
    </div>
